openapi: 3.0.0
info:
  title: Backend Aula API
  version: 1.0.0
  description: API para utilização em aula de TASI
servers:
  - url: https://backend-aula.vercel.app
paths:
  /app/registrar:
    post:
      summary: Registrar usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario:
                  type: string
                  description: Usuário RA do aluno
                senha:
                  type: string
                  description: Senha (não será criptografada)
                confirma:
                  type: string
                  description: Confirmação da senha
              required:
                - usuario
                - senha
                - confirma
      responses:
        '200':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    type: string
                  senha:
                    type: string
                  id:
                    type: string
        '400':
          description: Erro ao registrar usuário
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /app/login:
    post:
      summary: Login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario:
                  type: string
                  description: Usuário RA do aluno
                senha:
                  type: string
                  description: Senha (não será criptografada)
              required:
                - usuario
                - senha
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: Erro ao fazer login
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /app/produtos:
    get:
      summary: Listar Produtos
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    usuario:
                      type: string
                    nome:
                      type: string
                    quantidade:
                      type: integer
                    preco:
                      type: number
                    descricao:
                      type: string
                    imagem:
                      type: string
                    __v:
                      type: integer
    post:
      summary: Novo Produto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                quantidade:
                  type: integer
                preco:
                  type: number
                descricao:
                  type: string
                usuario:
                  type: string
                imagem:
                  type: string
              required:
                - nome
                - quantidade
                - preco
                - descricao
                - usuario
                - imagem
      responses:
        '200':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  usuario:
                    type: string
                  nome:
                    type: string
                  quantidade:
                    type: integer
                  preco:
                    type: number
                  descricao:
                    type: string
                  imagem:
                    type: string
                  __v:
                    type: integer
        '400':
          description: Erro ao criar produto
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /app/produtos/{nome_do_produto}:
    get:
      summary: Listar Produtos por Nome
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: nome_do_produto
          schema:
            type: string
          required: true
          description: Nome do produto
      responses:
        '200':
          description: Lista de produtos por nome
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    usuario:
                      type: string
                    nome:
                      type: string
                    quantidade:
                      type: integer
                    preco:
                      type: number
                    descricao:
                      type: string
                    imagem:
                      type: string
                    __v:
                      type: integer
        '400':
          description: Erro ao listar produtos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    put:
      summary: Atualizar Produto
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: nome_do_produto
          schema:
            type: string
          required: true
          description: Nome do produto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                quantidade:
                  type: integer
                preco:
                  type: number
                descricao:
                  type: string
                usuario:
                  type: string
                imagem:
                  type: string
              required:
                - nome
                - quantidade
                - preco
                - descricao
                - usuario
                - imagem
      responses:
        '200':
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  usuario:
                    type: string
                  nome:
                    type: string
                  quantidade:
                    type: integer
                  preco:
                    type: number
                  descricao:
                    type: string
                  imagem:
                    type: string
                  __v:
                    type: integer
        '400':
          description: Erro ao atualizar produto
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      summary: Deletar Produto
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: nome_do_produto
          schema:
            type: string
          required: true
          description: Nome do produto
      responses:
        '200':
          description: Produto deletado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Erro ao deletar produto
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT